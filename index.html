                <div class="card watchlist">

                <div class="modal-content movieModal">
                    <div class="modal-header">

                                    <option value="VHS">VHS</option>
                                    <option value="DVD">DVD</option>
                                    <option value="Big Screen">Big Screen</option>
                                    <option value="Netflix">Netflix</option>
                                    <option value="Hulu">Hulu</option>
                                    <option value="Prime">Prime</option>
                                    <option value="Disney+">Disney+</option>
                                    <option value="Cable">Cable</option>
                                </select>
                            </div>
                            <!--  movie review box-->

                            <div class="form-group">
                                <label for="editMovieReview">Write a review</label>
                                <textarea class="form-control" id="editMovieReview" rows="3"></textarea>
                            </div>
                            <!--  movie suggestion box-->
                            <div class="form-group">
                                <label for="editMovieKOL">This was kind of like...</label>
                                <textarea class="form-control" id="editMovieKOL" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary buttonDesign" id="saveChanges">Save changes</button>
                    </div>

            </div>
